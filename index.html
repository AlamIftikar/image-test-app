<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        :root {
            --bg-dark: #0b0f14;
            --card: #ffffff;
            --text-dark: #111;
            --shadow: 0 2px 8px rgba(0,0,0,.15);
        }

        /* Dark background for the page */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-dark);
            color: #eaeaea;
            padding: 20px 12px;
        }

        /* White card-like container for content */
        .container {
            background-color: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        /* New heading above the gallery */
        h2 {
            margin: 0 0 14px;
            color: var(--text-dark);
        }

        /* Gallery layout: side-by-side with spacing */
        .gallery {
            display: flex;
            gap: 20px;              /* spacing between images */
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
        }

        .gallery img {
            width: 240px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        /* Small screens: stack images vertically for readability */
        @media (max-width: 600px) {
            .gallery {
                flex-direction: column;
                gap: 12px;
            }
            .gallery img {
                width: 100%;
                max-width: 320px;
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
            text-align: center;
        }

        /* Hide any legacy paragraphs if present (migrated layout) */
        p { display: none; }
    </style>
</head>
<body>

    <div class="container" role="main" aria-label="Image display container">
        <!-- Heading above the images as requested -->
        <h2>My Image Gallery</h2>

        <!-- Images displayed side-by-side with spacing -->
        <div class="gallery" aria-label="Gallery of images">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" alt="Sample Image">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI0MCIgZmlsbD0iYmx1ZSIvPjwvc3ZnPg==" alt="Logo SVG">
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Example Web Application
    </div>

    <script>
        // No interactivity required for this static layout.
    </script>

</body>
</html>
